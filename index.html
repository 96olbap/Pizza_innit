<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PizzaCop</title>
</head>

<body>
    <div id="container" class="container">
        <div id="menu">
            <div class="logo">
                <img src="images/slice.jpg" alt="company logo">
                <h1 id="logo-text">PizzaCop</h1>
            </div>
            <br>
            <div class="menu-item">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Your Orders</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div id="food-cont">
            <h1>Available pizzas</h1>
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-maker your-address" id="add-address">Your Address</i>
                </div>
                <div class="util">
                    <i class="fa fa-search">Search</i>
                    <i class="fa fa-tags">Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus">0 items</i>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>Cart box</h1>
        </div>

    </div>

</body>

</html>
